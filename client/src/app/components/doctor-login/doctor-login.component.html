<div class="login-container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="login-card col-md-5 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <img src="/assets/images/logo.png" alt="Hospital Logo" class="logo mb-3" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
          <i class="bi bi-person-badge-fill text-primary" style="font-size: 3rem; display: none;"></i>
          <h2 class="mt-3 mb-2">Doctor Portal</h2>
          <p class="text-muted">Sign in to manage your appointments</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input 
                type="email" 
                id="email"
                class="form-control" 
                formControlName="email"
                [class.is-invalid]="f['email'].touched && f['email'].errors"
                placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input 
                type="password" 
                id="password"
                class="form-control" 
                formControlName="password"
                [class.is-invalid]="f['password'].touched && f['password'].errors"
                placeholder="Enter your password">
              <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 mb-3" [disabled]="loading">
            <span *ngIf="loading"><i class="bi bi-hourglass-split"></i> Logging in...</span>
            <span *ngIf="!loading"><i class="bi bi-box-arrow-in-right"></i> Sign In</span>
          </button>
        </form>

        <div class="text-center">
          <a routerLink="/login" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Patient/Admin Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
